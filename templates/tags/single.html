{% extends "base.html" %}

{% block content %}
<h2>Posts for {{term.name}}</h2>
<ul>
    {% for page in term.pages %}
    <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        {% if page.description %}
        <div>
            {{ page.description | safe }}
        </div>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
